
<div class="setup-form">
  <h3>Basic Info</h3>
  <div class="field">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date of last paycheck" disabled [(ngModel)]="model.lastPayDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
    <div class="err" *ngIf="dateError">Date must be valid</div>
  </div>
  
  <div class="field">
    <mat-radio-group [(ngModel)]="model.biWeekly">
      <p>How often are you paid?</p>
      <mat-radio-button value="true" [value]="false">Weekly</mat-radio-button> &nbsp; &nbsp;
      <mat-radio-button value="false" [value]="true">Biweekly</mat-radio-button>
    </mat-radio-group>
  </div>
  
  <div class="field">
    <mat-form-field>
      <input matInput placeholder="Net income per check" type="number" [(ngModel)]="model.grossPayPerCheck">
    </mat-form-field>
    <div class="err" *ngIf="payError">Income must be a number</div>
  </div>
  
  <div class="actions">
    <button mat-raised-button color="accent" (click)="submitForm()">Submit</button>
  </div>
</div>
