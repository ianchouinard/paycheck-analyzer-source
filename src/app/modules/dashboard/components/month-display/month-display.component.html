
<div class="month-display" *ngIf="props != null">
  <div class="month-header">
    <h3>{{ props.month | month }}</h3>
    <h4>
      Total Earnings: <b><sup>$</sup>{{ props.grossPay }}</b> 
      &nbsp; Paychecks: <b>{{ props.checkQuantity }}</b>
    </h4>
  </div>

  <div class="month-content" *ngIf="props.payDates != null">
    <h4>Pay Periods</h4>
    <div *ngFor="let period of props.payDates">
      <pc-payperiod-display [props]="period"></pc-payperiod-display>
    </div>
  </div>
</div>
